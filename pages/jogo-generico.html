<div class="modal game-modal">
  <div class="modal-content">
    <header>
      <h3>Informações Importantes <strong>Mega Sena</strong></h3>
    </header>
    <section>
        <h4>Como jogar</h4>
        <p>A Mega-Sena paga milhões para o acertador dos 6 números sorteados. Ainda é possível ganhar prêmios ao acertar 4 ou 5 números dentre os 60 disponíveis no volante de apostas. Para realizar o sonho de ser o próximo milionário, você deve marcar de 6 a 15 números do volante, podendo deixar que o sistema escolha os números para você (Surpresinha) e/ou concorrer com a mesma aposta por 2, 4 ou 8 concursos consecutivos (Teimosinha).</p>
        <h4>Sorteios</h4>
        <p>Os sorteios da Mega-Sena são realizados duas vezes por semana, às quartas e aos sábados.</p>
        <h4>Apostas</h4>
        <p>A aposta mínima, de 6 números, custa R$ 3,50. Quanto mais números marcar, maior o preço da aposta e maiores as chances de faturar o prêmio mais cobiçado do país.</p>
        <h4>Premiação</h4>
        <p>O prêmio bruto corresponde a 46% da arrecadação, já computado o adicional destinado ao Ministério do Esporte. Dessa porcentagem:</p>
        <ul>
          <li>35% são distribuídos entre os acertadores dos 6 números sorteados (Sena);</li>
          <li>19% entre os acertadores de 5 números (Quina);</li>
          <li>19% entre os acertadores de 4 números (Quadra);</li>
          <li>22% ficam acumulados e distribuídos aos acertadores dos 6 números nos concursos de final 0 ou 5.</li>
          <li>5% ficam acumulado para a primeira faixa - sena - do último concurso do ano de final zero ou 5.</li>
        </ul>
    </section>
    <footer>
      <button class="btn-success">Li e concordo</button>
      <button class="btn-danger">Cancelar</button>
    </footer>
  </div>
</div>
