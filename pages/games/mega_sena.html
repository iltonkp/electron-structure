<template class="task-template">
  <section id="mega-sena-section" class="section">
    <div class="container-games">
      <div class="main-games">
        <header class="main-games-header">
          <img src="./assets/img/logo.png" alt="logo" width="170" height="70" />
          <img src="./assets/img/mega_sena_game.jpeg" width="400" height="70" />
          <div class="main-game-legenda">
            <span class="label">VALOR DA APOSTA: </span>
            <span class="amount">R$ 2,00</span>
          </div>
        </header>

        <div class="main-games-content">
          <div class="main-games-content-buttons" id="mega-sena-new-game">
            
          </div>

          <div class="divider"></div>

          <div class="main-games-content-surprezinha">
            <span>SURPRESINHA: </span>
            <button type="button" class="btn-number">01</button>
            <button type="button" class="btn-number">20</button>
            <button type="button" class="btn-number">57</button>
            <button type="button" class="btn-number">60</button>
            <button type="button" class="btn-number">32</button>
            <button type="button" class="btn-number">25</button>
            <button type="button" class="btn-number">15</button>
            <button type="button" class="btn-number">40</button>
          </div>

          <div class="divider"></div>

          <div class="main-games-content-teimozinha">
            <span>TEIMOZINHA: </span>
            <button type="button" class="btn-number">01</button>
            <button type="button" class="btn-number">20</button>
            <button type="button" class="btn-number">57</button>
          </div>

          <div class="main-games-content-buttons"> 
            <button type="button" class="btn-green" data-section="confirmation-game-question">CONFIRMAR</button>
            <button type="button" class="btn-red" data-section="new-game">CANCELAR</button>
          </div>
        </div>

        <div class="main-games-footer">
          <p>ALMENTAR LETRA</p>
          <div class="button-accecibility-container">
            <button type="button">
              <img src="./assets/icons/text_plus.svg" />
            </button>
            <button type="button">
              <img src="./assets/icons/text_minus.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
