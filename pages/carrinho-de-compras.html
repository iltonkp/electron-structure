<template class="task-template"> 
  <section id="checkout-section" class="template">
    <input type="hidden" value="shopping-cart" id="bodyClass" />

    <section>
      <button class="btn-back" href="javascript:void(0);">Voltar</button>
      <table cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="table-games">
          
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total: <strong>R$ 2,50</strong></td>
          </tr>
        </tfoot>
      </table>
    </section>
    <!-- secondary games -->
    <section class="secondary-games"> 
      <!-- finish buy -->
      <div class="finish-buy right">
        <ul>
          <li>
            <button class="btn-danger">Cancelar</button>
          </li>
          <li>
            <button class="btn-success" id="end-checkout">Finalizar Compra</button>
          </li>
        </ul>
      </div>
    </section>
  </section>
</template>
